<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">The Time Is: </p>
  </header>

  <main>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- <div class="table"> -->
      <div class="row row-cols">
        <table class="table table-light table-hover table-bordered table-w-auto" cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th scope="col" id="tableColone">Time</th>
              <th scope="col" class="th-lg">Click to add your event then hit Save</th>
              <th scope="col" class="th-sm" id="tableColthree" padding="0px"></th>
            </tr>
          </thead>

          <tbody id="selectable">
            <tr id="nineHundred">
              <th scope="row">9 am</th>
              <td class="eventSet" id="eventsAtNine" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="tenHundred">
              <th scope="row">10 am</th>
              <td class="eventSet" id="eventsAtTen" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="elevenHundred">
              <th scope="row">11 am</th>
              <td class="eventSet" id="eventsAtEleven" contenteditable="true">
              </td>
              <td><button class="saveBtn">Save</button></td>
            <tr id="twelveHundred">
              <th scope="row">12 pm</th>
              <td class="eventSet" id="eventsAtTwelve" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="thirteenHundred">
              <th scope="row">1 pm</th>
              <td class="eventSet" id="eventsAtOne" contenteditable="true"> </td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="fourteenHundred">
              <th scope="row">2 pm</th>
              <td class="eventSet" id="eventsAtTwo" contenteditable="true"> </td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="fifteenHundred">
              <th scope="row">3 pm</th>
              <td class="eventSet" id="eventsAtThree" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="sixteenHundred">
              <th scope="row">4 pm</th>
              <td class="eventSet" id="eventsAtFour" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="seventeenHundred">
              <th scope="row">5 pm</th>
              <td class="eventSet" id="eventsAtFive" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="twentytwoHundred">
              <th scope="row">10 pm</th>
              <td class="eventSet" id="eventsAt22" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>
            <tr id="twentythreeHundred">
              <th scope="row">11 pm</th>
              <td class="eventSet" id="eventsAt23" contenteditable="true"></td>
              <td><button class="saveBtn">Save</button></td>
            </tr>


          </tbody>
        </table>
      </div>
      <!-- </div> -->






    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
