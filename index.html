<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">The Time Is: </p>
  </header>

  <main>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="table">
        <div class="row row-cols-5">
          <table class="table table-light table-hover table-bordered table-w-auto" cellspacing="0" cellpadding="0">

            <tbody id="selectable">
              <tr>
                <th scope="row" id="ninehundred">9 am</th>
                <td class="eventSet" id="eventsAtNine" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="tenHundred">10 am</th>
                <td class="eventSet" id="eventsAtTen" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="elevenHundred">11 am</th>
                <td class="eventSet" id="eventsAtEleven" contenteditable="true">
                </td>
                <td><button class="saveBtn">Save</button></td>
              <tr>
                <th scope="row" id="twelveHundred">12 pm</th>
                <td class="eventSet" id="eventsAtTwelve" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="thirteenHundred">1 pm</th>
                <td class="eventSet" id="eventsAtOne" contenteditable="true"> </td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="fourteenHundred">2 pm</th>
                <td class="eventSet" id="eventsAtTwo" contenteditable="true"> </td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="fifteenHundred">3 pm</th>
                <td class="eventSet" id="eventsAtThree" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="sixteenHundred">4 pm</th>
                <td class="eventSet" id="eventsAtFour" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>
              <tr>
                <th scope="row" id="twenty-two">5 pm</th>
                <td class="eventSet" id="eventsAtFive" contenteditable="true"></td>
                <td><button class="saveBtn">Save</button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>






    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
